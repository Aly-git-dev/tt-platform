name: Frontend CI (Angular SSR)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies (ci if lockfile exists)
        working-directory: frontend
        run: |
          set -e
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (try common scripts)
        working-directory: frontend
        run: |
          set -e
          npm run build || npm run build:ssr || npm run build:prod
