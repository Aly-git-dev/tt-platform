server:
  port: 8080

spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USER}
    password: ${MAIL_PASS}
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
  datasource:
    url: jdbc:postgresql://localhost:5432/upiiz_platform
    username: upiiz
    password: upiizpass
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  security:
    jwt:
      issuer: upiiz-platform
      access-exp-min: 15
      refresh-exp-days: 14
      secret: ${JWT_SECRET}
  gesco:
    enabled: true
    base-url: "http://148.204.142.2/pump/web/index.php/login"
    token: ${TOKEN}
    timeout-ms: 5000

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
